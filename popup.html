<style>
body {
  min-width:  250px;
  min-height: 40px;
  overflow-x: hidden;
}

.control {
  padding:5px;
  border:2px solid black;
  vertical-align:middle;
  font-size: 12pt;
  pointer: cursor;
}

#controls {
  margin: 10px 5px;
  text-align: center;
}

#status {
  font-size: 10pt;
  color: #999;
}
</style>

<div id="controls">
  <span class="control" id="play">Play</span>
  <span class="control" id="pause">Pause</span>
</div>
<span id='status'>Inactive</span>

<script src="jquery.min.js"></script>
<script>
var audio = chrome.extension.getBackgroundPage().document.getElementById('bgm');

$('#play').click(function() {
  if(!audio.src.match(/mp3$/))
    return;
  else
    $('#status').text('Playing ...');
    
  audio.play();
});
$('#pause').click(function() {
  if(!audio.src.match(/mp3$/))
    return;
  else
    $('#status').text('Paused.');

  audio.pause();
});
</script>
